<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>

</head>
<body>
    <img class="logo" src="../img/logo.png" >
    <form action="main.html" method="POST">
        <div class="form-container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <!-- <i class="icon fas fa-user"></i> -->
                        <img src="../icon/user.svg" class="icon" alt="Usuario">
                    </span>
                </div>
                <input type="email"  class="form-input "  placeholder="Email" required autofocus value="celso@gmail.com">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <!-- <i class="icon fas fa-lock"></i> -->
                        <img src="../icon/lock.svg" alt="cadeado" class="icon">
                    </span>
                </div>
                <input type="password"  class="form-input" placeholder="Senha" required value="123456">
            </div>

            <div>
                <input class="btn btn-entrar" type="submit" value="Entrar">
            </div>
            

            <a href="recuperar-senha.html">
                <div class="d-flex justify-content-center mt-3 login_containe">
                    <span>Esqueci a senha</span>
                </div>
            </a>
        </div>

    </form>
</body>
</html>
