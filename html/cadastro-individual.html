<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/visitas.css">
    <script src="../js/sidebar.js"></script>
    <title>Cadastro</title>

    <style>
        body{
            color: #878787;
        }
        input::placeholder{
            color: #B8B8B8
        }
        input{
            background-color: #E6E6E6;
        }
        .btn-visitas{
            background-color: #00BCD4;
            border:none;
            color:#ffffff;

        }
    </style>
</head>
<body>
    <!-- side bar -->
    <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <img src="../icon/arrow_back.svg" class="icon" alt="">
            </a>
            <a href="mapa.html">Mapa</a>
            <a href="cadastro-moradia.html"">Visita</a>
            <a href="notificacoes.html">Notificações</a>
            <a href="painel.html">Painel</a>
    </div>
    <nav class="navbar">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">
        <img class="icon" src="../icon/reorder.svg" alt="">
        <span class="title">Cadastro Individual</span>
        </span>
    </nav>

    
    <div class="container">
        <img class="etapa" src="../img/etapa2.png" alt="">
        <br>
        <form action="cadastro-saude.html" method="POST">
            <div class="form-group">
                <input type="number" class="form-control"  placeholder="Nº SUS" >
                <input type="text" class="form-control"  placeholder="Parentesco" >
                <input type="text" class="form-control"  placeholder="Escolaridade" >
                <input type="text" class="form-control"  placeholder="Gênero" >
                <input type="text" class="form-control"  placeholder="Deficiência" >
                <input type="text" class="form-control"  placeholder="Criança com..." >
                
                <div class="container">

                    <div class="row">
                        <div class="col-6 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-input-plano-de-saude">
                        <label class="form-check-label" for="check-input-plano-de-saude">
                            Plano de saúde
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-input-mudanca">
                        <label class="form-check-label" for="check-input-mudanca">
                            Mudança
                        </label>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-6 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-input-obito">
                        <label class="form-check-label" for="check-input-obito">
                            Óbito
                        </label>
                    </div>
                </div>
            </div>
                
                <br>
                <div class="row">
                    <div class="col">
                        <a href="cadastro-moradia.html">
                            <input type="button" value="Anterior" class="form-control btn btn-visitas">
                        </a>
                    </div>
                    <div class="col">
                        <a href="cadastro-saude.html">
                            <input type="submit" value="Proximo" class="form-control btn btn-visitas">
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
