<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/visitas.css">

    <script src="../js/sidebar.js"></script>
    <title>Cadastro moradia</title>
</head>
<body>
    <!-- side bar -->
    <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <img src="../icon/arrow_back.svg" class="icon" alt="">
            </a>
            <a href="mapa.html">Mapa</a>
            <a href="cadastro-moradia.html"">Visita</a>
            <a href="notificacoes.html">Notificações</a>
            <a href="painel.html">Painel</a>
    </div>
    <nav class="navbar">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">
        <img class="icon" src="../icon/reorder.svg" alt="">
        <span class="title">Cadastro Moradia</span>
        </span>
    </nav>
    <div class="container">
        
        <img src="../img/etapa1.png" class="etapa" alt="">
        
        <br>    
        <form action="cadastro-individual.html" method="POST">
            <div class="form-group">
                <div class="container row" aria-details="Cep e número">
                    <input type="number" class="col form-control" style="padding-left: 10px"  placeholder="CEP"> 
                    <input type="number" class="col form-control"  style="margin-left: 10px;" placeholder="Número" >
                </div>
                <input type="text" class="form-control"  placeholder="Rua" >
                <select class="classic" aria-details="Abastecimento de água" name="agua">
                    <option value="" disabled selected>Abastecimento de água</option>
                    <option value="">Rede Encanada até o Domicílio</option>
                    <option value="">Carro Pipa</option>
                    <option value="">Poço/Nascente no Domicílio</option>
                    <option value="">Cisterna</option>
                    <option value="">Outro</option>
                </select>
                <select class="classic" aria-details="Animais" name="animais">
                    <option disabled selected>Tem animais?</option>
                    <option id="animais" onclick="modal()" data-toggle="modal" data-target="#modalAnimais">Sim</option>
                    <option value="">Não</option>
                </select>
                <select class="classic" aria-details="Esgoto" name="esgoto">
                    <option value="" disabled selected>Forma de escotamento do banheiro ou sanitário</option>
                    <option value="">Rede Coletora de Esgoto ou Pluvial</option>
                    <option value="">Fossa Séptica</option>
                    <option value="">Fossa Rudimentar</option>
                    <option value="">Direto para um Rio, Lago ou Mar</option>
                    <option value="">Céu Aberto</option>   
                    <option value="">Outra Forma</option>                                     
                </select>
                <select class="classic" aria-details="Lixo" name="lixo">
                    <option value="" disabled selected>Destino do lixo</option>
                    <option value="">Coletado</option>
                    <option value="">Queimado/Enterrado</option>
                    <option value="">Céu Aberto</option>
                    <option value="">Outro</option>
                </select>

                <input type="number" class="form-control"  placeholder="Nº SUS Responsável" >
                <br>    
                <input type="submit" value="Proximo" class="btn btn-proximo">
                
            </div>
        </form>
    </div>

</body>
</html>
